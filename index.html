<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    
</head>

<body>

  <div class="container">
    <div class="row ">
      <div class="col-md-12 jumbotron text-center white-text">
        
      <h1>Belly Button Biodiversity Dashboard</h1>
        <img src="static/IMAGES/1000_F_250263200_NHYPPMZfeJQwSLJouCWhbJNRU8w4eUks.jpeg">
        <p> Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center white-text">
        <h2>Project Overview</h2>
        <p class="lead">Humans belly buttons and their bacterial species who live within them.</p>
        <div class="well">
          <h3>Test Subject ID No.:</h3>
        
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="panel-title">Demographic Info</h2>
          </div>
          <div id="sample-metadata"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <div id="plotArea"></div>
  
  <script src="static/JS/plots.js"></script>
  <script src="static/JS/charts.js"></script>
  
</body>
</html>
